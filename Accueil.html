<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Visuel.css" />
    <link rel="shortcut icon" href="" />
    <title>Pronote</title>
</head>

<table id="tableau_notes" border="1">
    <thead id="thead">
        <tr>
            <td>NOM</td>
            <td>PRENOM</td>
            <td>MOYENNE</td>
        </tr>
    </thead>
    <tbody id="tb_eleves">
    </tbody>
    <tbody id="tb_moyennes">
        <tr>
            <td class="vide">&nbsp;</td>
            <td>CLASSE</td>
            <td>&nbsp;</td>
        </tr>
    </tbody>
    <tbody id="tb_suppression">
        <tr>
            <td class="bouton_supprimer">&nbsp;</td>
            <td class="bouton_supprimer">&nbsp;</td>
            <td class="bouton_supprimer">&nbsp;</td>
        </tr>
    </tbody>
</table>

<table>
    <tr>
        <td colspan="3">Ajouter un élève :</td>
    </tr>
    <tr>
        <td>Nom : <input type="text" id="nom_eleve" value="PERALDI" /></td>
        <td>Prénom : <input type="text" id="prenom_eleve" value="Thomas" /></td>
        <td> <input type="button" value="+" onclick="ajouter_eleve()"></td>
    </tr>
    <tr>
        <td colspan="3">Ajouter une évaluation :</td>
    </tr>
    <tr>
        <td>Matière : <input type="text" id="matiere" value="Maths" /></td>
        <td>Coefficient : <input type="text" id="coefficient" value="2" /></td>
        <td><input type="button" value="+" onclick="ajouter_evaluation()"></td>
    </tr>
    <tr>
        <td colspan="3"><input type="button" value="Actualiser" onclick="actualiser()"></td>
    </tr>
</table>

<script src="Gestion.js"></script>

</html>
